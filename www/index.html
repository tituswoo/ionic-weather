<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Weather</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Weather</h1>
    </ion-header-bar>
    <ion-content padding="true" ng-controller="weatherCtrl">
        <ion-refresher
                pulling-text="Pull to refresh"
                on-refresh="refresh()">
        </ion-refresher>
        <p style="text-align: center;" ng-if="weather.title == null">
            <i class="icon ion-ios7-reloading" style="font-size: 30px;"></i><br>
            Getting weather...
        </p>
        <div class="card" ng-show="weather.title != null">
            <div class="item item-divider">{{ weather.location.city }}, {{ weather.location.region }}</div>
            <a class="item item-icon-right">
                <div>
                    <h1 class="float-left" style="margin-right: 10px;">{{ weather.item.condition.temp}}
                        <span class="superscript">&deg;{{ weather.units.temperature }}</span>
                    </h1>

                    <p>{{ weather.item.condition.text }}<br>
                        {{ weather.item.forecast[0].high }}&deg; | {{ weather.item.forecast[0].low }}&deg;</p>
                </div>
                <i class="icon ion-ios7-arrow-forward positive"></i>
            </a>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
